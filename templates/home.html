{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'walletstyle.css' %}">
<h2>Home Page</h2>



{% block content %}
{% if user.is_authenticated == False %}

<style>

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    min-height: 0;
  }

  .home-buttons {
    background: transparent;
    padding: 10px;
    font-family: 'Noto Sans', sans-serif;
    text-transform: uppercase;
    margin: 5px;
  }
  h1 {
    font-size: 4em;
  }

#login{
  background-color: transparent;
  border: 2px solid rgb(23, 157, 190);
  color: var(--gainsboro);
  transition: all 0.3s ease-in-out;
}

#login:hover {
    background-color: rgb(23, 157, 190);
    color: white;
    box-shadow: 0 6px 2px -2px rgba(71, 71, 71, 0.5);
    
}
#register {
  background-color: transparent;
  border: 2px solid rgb(15, 226, 110);
  color: var(--gainsboro);
  transition: all 0.3s ease-in-out;
}

#register:hover {
    background-color: rgb(15, 226, 110);
    color: white;
    box-shadow: 0 6px 2px -2px rgba(71, 71, 71, 0.5);
    
}

</style>
<div>
  <button class="home-buttons" id="login" onclick="location.href='{% url 'login' %}'">Login</button>
  <button class="home-buttons" id="register" onclick="location.href='{% url 'register' %}'">Register</button>
</div>
{% endif %}
{% endblock %}
