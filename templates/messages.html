<style>
    #msg {
        font-size: 20px;
        width: 80vw;
        height: auto;
        padding: 10px;
        text-align: center;
        border-radius: 15px;
    }

    .msg-success {
        background-color: rgb(0, 207, 0);
        color: white;
    }

    .msg-info {
        background-color: rgb(202, 0, 0);
        color: white;
    }


</style>




{% if messages %}
    {% for message in messages %}
        <script>
            setTimeout(function() {
                var elem = document.getElementById("msg");
                try {
                    elem.parentNode.removeChild(elem);
                } catch (e) {
                }
            }, 3000);
        </script>
        <div class="msg-{{ message.tags }}" id="msg" role="alert">
            {{ message }} <button onclick="document.querySelector('#msg').parentNode.removeChild(document.querySelector('#msg'))">X</button>
        </div>
    {% endfor %}
{% endif %}
